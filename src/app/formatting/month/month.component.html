<html>
    <head>
        <style>
table{
    border:1px solid black;
}
        </style>
    </head>
    <body style="text-align: center; font-family: serif;">
      <p> Formatting for : <strong>Month</strong></p><hr>

        <strong> Text-alignment:</strong> 
        <select class="select-css"  style="width: 20% " class=" form-control" (change)="onAlignSelect($event)">
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>
    <br>
    <button class="btn btn-primary" (click)="onClickFormatApply();">Apply</button>
     &nbsp;
     <button class="btn btn-primary" (click)="onClickFormatCancel();">Cancel</button>
<br><br>
     <p *ngIf="!buttonFormatApply; else Apply"></p>
    <ng-template #Apply>
      
    <table class="table table-bordered table-dark">
      <tr>
        <th>Category</th>
        <th>Month</th>
        <th>Revenue</th>
      </tr>
          
      <tr style="font-family: serif;" *ngFor="let x of dat" >
        <td>{{x.category}}</td>
      
        <Td  [ngStyle]="{'text-align':alignment}">{{x.month}}</Td>
       <td>{{x.revenue}}</td>
        </tr>
    </table>
  </ng-template>

    </body>
</html>
